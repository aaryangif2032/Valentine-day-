<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255, 80, 120, 0.6);
  animation: drift 10s linear infinite;
}

@keyframes drift {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 0;
  }
  20% { opacity: 1; }
  100% {
    transform: translate(80px, -120px) scale(1.3);
    opacity: 0;
  }
}

/* Main card */
.card {
  background: white;
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  width: 300px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  z-index: 10;
}

h1 {
  color: #ff4d6d;
}

p {
  color: #555;
}

button {
  padding: 10px 22px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  margin: 10px;
  font-size: 16px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
}

/* Pop animation */
@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey You ğŸ’–</h1>
  <p>Will you be my Valentine?</p>

  <button id="yes" onclick="yesClicked()">Yes ğŸ’˜</button>

</div>

<script>
/* NO button runs away */
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 100) + "px";
  no.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

/* Confetti */
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.innerHTML = "ğŸ‰";
    c.style.position = "fixed";

    c.style.top = "-20px";
    c.style.fontSize = "20px";
    document.body.appendChild(c);

    let fall = setInterval(() => {
      c.style.top = c.offsetTop + 5 + "px";
      if (c.offsetTop > window.innerHeight) {
        clearInterval(fall);
        c.remove();
      }
    }, 20);
  }
}

    `;

/* Gentle floating hearts */
setInterval(() => {

</html>
